<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos Eletronicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container" style="position: relative; margin-top: 5%;">
        <div class="row">
            <div class="col">
                <div class="text-center" style="font-size: xx-large;">
                    <span class="badge bg-dark">Graficos de Eletronica</span>
                </div>
            </div>
        </div>
        
        <ul class="nav nav-pills justify-content-center" style="position: relative; margin-top: 5%;">
            <li class="nav-item">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-dark" onclick="CA_botao()">Senoide Normal</button>
                    <button type="button" class="btn btn-outline-dark" onclick="diodo_normal()">Senoide com Diodo</button>
                    <button type="button" class="btn btn-outline-dark" onclick="diodo_retificado()">Seno com Diodo Retificador</button>
                    <button type="button" class="btn btn-outline-dark" onclick="diodo_zenner()">Senoide com Diodo Zenner</button>
                    <button type="button" class="btn btn-outline-dark" onclick="tenso_diodo()">Graficos de Carga do Diodo</button>

                </div>
            </li>
        </ul>

        <div class="row">
            <div class="col" style="border-style: solid;" id="tester"></div>
        </div>

        <div class="row">
            <div class="col" style="border-style: solid;">
                <form action="">
                    <div class="md-6">
                        <em>Controles do circuito, clique novamente no botao acima pra refazer a onda</em> <br> <br>

                        <label for="tenso" class="form-label"><em id="l_tenso">Tensão: 5 Volts</em></label>
                        <input type="range" name="tenso" id="tenso" class="form-range" min="0" max="20" onmousemove="atualizar()" value="5">

                        <label for="freq" class="form-label"><em id="l_freq">Frequencia: 1 Hertz</em></label>
                        <input type="range" name="freq" id="freq" class="form-range" min="0" max="10" onmousemove="atualizar()" value="1">

                        <label for="v_zenner" class="form-label"><em id="l_vzenner">T. Zenner: 0 Volts</em></label>
                        <input type="range" name="v_zenner" id="v_zenner" class="form-range" min="0" max="20" style="display: none;" onmousemove="atualizar()" value="4">
                    </div>

                </form>
            </div>

            <div class="col" style="border-style: solid;">
                <em>Explicação</em>

                <p id="explain">
                    selecione um dos modulos para começar!

                </p>

            </div>
        </div>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="eletric.js"></script>
</body>
</html>
